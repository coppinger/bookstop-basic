<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bookstop v0.1</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Finished</h1>
      <div class="finished flex flex-col gap-8 h-full justify-center">
        <div class="flex flex-col gap-4">
          <div class="flex gap-2">
            <p class="log-day font-bold"></p>
            <p class="log-date"></p>
            <p class="log-month"></p>
            <p class="log-year"></p>
          </div>
          <div class="flex gap-4 items-center">
            <p class="start-time"></p>
            <p>-></p>
            <p class="end-time"></p>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <h2 class="total-duration font-bold text-5xl"></h2>
          <div class="flex gap-2 text-gray-500">
            <p>Previous:</p>
            <p class="previous-duration"></p>
          </div>
          <div class="percent-change-holder flex">
            <h2 class="percent-change text-4xl font-bold"></h2>
            <h2 class="text-4xl font-bold mr-2">%</h2>
            <h2 class="percent-change-descriptor text-4xl font-bold"></h2>
          </div>
        </div>
        <ul class="task-holder flex flex-col gap-4"></ul>
      </div>
    </div>
    <button class="button-done button" href="./on-going.html">Done</button>
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      setTimeout(() => {
        confetti({
          angle: 150,
        });
      }, 250);
      setTimeout(() => {
        confetti({
          angle: 90,
          particleCount: 300,
          spread: 150,
        });
      }, 690);
      setTimeout(() => {
        confetti({
          angle: 30,
        });
      }, 420);
    </script>
  </body>
</html>
